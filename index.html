<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Card</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    font-family:Inter,Arial,sans-serif;
    background:radial-gradient(circle at top,#c7d2fe,#ecfeff 60%);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    perspective:1200px;
}

.card{
    position:relative;
    width:350px;
    padding:30px 22px;
    text-align:center;
    background:rgba(255,255,255,.75);
    backdrop-filter:blur(14px);
    border-radius:22px;
    box-shadow:0 20px 40px rgba(0,0,0,.18);
    transition:transform .15s ease, box-shadow .4s ease;
    overflow:hidden;
}

.card::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:24px;
    background:linear-gradient(120deg,#4f46e5,#06b6d4,#6366f1);
    z-index:-1;
    opacity:.55;
}

.card::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
    transform:translateX(-100%);
    animation:shine 6s infinite;
}

.card img{
    width:110px;
    height:110px;
    border-radius:50%;
    border:3px solid #4f46e5;
    object-fit:cover;
    margin-bottom:14px;
}

.card h2{
    font-size:21px;
    color:#111827;
    margin-bottom:4px;
}

.card h4{
    font-size:14px;
    color:#475569;
    margin-bottom:14px;
}

.card p{
    font-size:13px;
    color:#334155;
    line-height:1.5;
    margin-bottom:18px;
}

.stats{
    display:flex;
    justify-content:space-around;
    margin-bottom:20px;
}

.stats div{
    font-size:12px;
    color:#334155;
}

.stats strong{
    display:block;
    font-size:16px;
    color:#4f46e5;
}

.skills{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:8px;
    margin-bottom:22px;
}

.skills span{
    background:rgba(79,70,229,.12);
    color:#3730a3;
    padding:6px 12px;
    border-radius:999px;
    font-size:11px;
    font-weight:600;
    cursor:pointer;
    transition:transform .25s ease, background .25s ease, box-shadow .25s ease, color .25s ease;
}

.skills span:hover{
    background:linear-gradient(135deg,#4f46e5,#06b6d4);
    color:white;
    transform:translateY(-3px) scale(1.1);
    box-shadow:0 8px 20px rgba(79,70,229,.4);
}

.footer{
    display:flex;
    justify-content:center;
    gap:14px;
}

.footer button{
    padding:9px 16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:12px;
    font-weight:700;
    color:white;
    transition:.3s;
}

.btn-contact{
    background:linear-gradient(135deg,#4f46e5,#6366f1);
}

.btn-cv{
    background:linear-gradient(135deg,#06b6d4,#0ea5e9);
}

.footer button:hover{
    transform:translateY(-3px) scale(1.06);
    box-shadow:0 12px 26px rgba(0,0,0,.25);
}

#toast{
    position:fixed;
    bottom:30px;
    background:#111827;
    color:white;
    padding:12px 18px;
    border-radius:10px;
    opacity:0;
    pointer-events:none;
    transition:.4s;
}

#toast.show{
    opacity:1;
    transform:translateY(-10px);
}

@keyframes shine{
    100%{
        transform:translateX(100%);
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <img src="profile.jpeg" alt="profile">

    <h2>Nithin S.M</h2>
    <h4>Bachelor of Computer Applications</h4>

    <p>
        Building real products.<br>
        Learning by shipping.
    </p>

    <div class="stats">
        <div><strong>10+</strong>Projects</div>
        <div><strong>Fresher</strong>Years</div>
        <div><strong>Always</strong>Learning</div>
    </div>

    <div class="skills">
        <span>Python</span>
        <span>JavaScript</span>
        <span>HTML</span>
        <span>CSS</span>
        <span>SQL</span>
        <span>ML</span>
        <span>AI</span>
        <span>Node.js</span>
    </div>

    <div class="footer">
        <button class="btn-contact">Contact</button>
        <button class="btn-cv">CV</button>
    </div>
</div>

<div id="toast"></div>

<script>
const card=document.getElementById("card");
const toast=document.getElementById("toast");

function showToast(text){
    toast.innerText=text;
    toast.classList.add("show");
    setTimeout(()=>toast.classList.remove("show"),2000);
}

document.querySelector(".btn-contact").onclick=()=>{
    showToast("nithin25mn@gmail.com | +91 9620291561");
};

document.querySelector(".btn-cv").onclick=()=>{
    showToast("CV download coming soon");
};

document.querySelectorAll(".skills span").forEach(skill=>{
    skill.onclick=()=>{
        alert("Skill: "+skill.innerText);
    };
});

card.addEventListener("mousemove",e=>{
    const rect=card.getBoundingClientRect();
    const x=e.clientX-rect.left;
    const y=e.clientY-rect.top;
    const midX=rect.width/2;
    const midY=rect.height/2;
    const rotateX=-(y-midY)/14;
    const rotateY=(x-midX)/14;
    card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-6px)`;
});

card.addEventListener("mouseleave",()=>{
    card.style.transform="rotateX(0) rotateY(0)";
});
</script>

</body>
</html>
